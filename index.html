<html>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
	<head>
		<meta charset="utf-8">
 		<title>Las Antipodas</title>
		<link rel="stylesheet" type="text/css" href="antipodas.css">
 	</head>
	<body>
        	<div id="map"></div>
        	<div id="mapAntipodas"></div>

  	        <script type="text/javascript" charset="utf-8">
            var latitude;
            var longitude;
            function initMap(){
                get_location();  
 			}
 			function get_location() {
				if (Modernizr.geolocation) {
					navigator.geolocation.getCurrentPosition(show_map);
				}
			}
			function show_map(position) {
				latitude = position.coords.latitude;
				longitude = position.coords.longitude;
				var mapDiv = document.getElementById("map");
				var map = new google.maps.Map(mapDiv, {
				center: {lat: parseFloat(latitude), lng: parseFloat(longitude)},
				zoom: 15
				});
				var mapDiv2 = document.getElementById("mapAntipodas");
				var mapAntipodas = new google.maps.Map(mapDiv2, {
				center: {lat: parseFloat(latitude*(-1.0)), lng: parseFloat(longitude+180.0)},
				zoom: 8
				});
			}
 		</script>
		<script src = "https://maps.googleapis.com/maps/api/js?callback=initMap" async defer></script>
	</body>
</html>
